<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Chat Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>WhatsApp Chat Analysis</h1>

        <!-- Upload Form -->
        <form id="uploadForm">
            <label for="chat_file">Upload Chat File</label>
            <input type="file" id="chat_file" name="chat_file" required>
            <select id="user_dropdown" name="selected_user">
                <option disabled selected value="">Select a User</option>
            </select>
            <button type="button" id="analyze">Analyze</button>
        </form>

        <!-- Stats Cards -->
        <div id="stats" class="stats" style="display: none;">
            <div class="card">
                <h2 id="num_messages">0</h2>
                <p>Total Messages</p>
            </div>
            <div class="card">
                <h2 id="num_words">0</h2>
                <p>Total Words</p>
            </div>
            <div class="card">
                <h2 id="num_medias">0</h2>
                <p>Total Media Shared</p>
            </div>
            <div class="card">
                <h2 id="num_links">0</h2>
                <p>Total Links Shared</p>
            </div>
        </div>

        <!-- Bar Chart -->
        <div class="charts">
            <canvas id="analysisChart"></canvas>
        </div>

        <!-- User Pie Chart and Table Side by Side -->
        <div class="chart-table-wrapper">
            <div id="pieChartContainer" style="display: none;">
                <canvas id="pieChart"></canvas>
            </div>
            <div class="table-box">
                <div id="table-container"></div>
            </div>
        </div>

        <!-- Timeline Charts -->
<div id="timelineChartMContainer" style="display:none">
    <canvas id="timelineChartM"></canvas>
</div>

<div id="timelineChartDContainer" style="display:none">
    <canvas id="timelineChartD"></canvas>
</div>
        <!-- Word Cloud -->
        <div class="word-cloud-container">
            <canvas id="wordCloud"></canvas>
        </div>

        <!-- Emoji Pie Chart and Table Side by Side -->
        <div class="chart-table-wrapper">
            <div id="EmojipieChartContainer" style="display: none;">
                <canvas id="EmojipieChart"></canvas>
            </div>
            <div class="table-box">
                <div id="emoji-table-container"></div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script/script.js') }}"></script>
    <script src="{{ url_for('static', filename='script/chart.js') }}"></script>
</body>
</html>
