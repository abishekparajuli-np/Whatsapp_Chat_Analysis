<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 40px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        form {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
        }

        input[type="file"] {
            padding: 8px;
        }

        select {
            padding: 8px;
            min-width: 200px;
        }

        button {
            padding: 10px 18px;
            background: #25D366;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
        }

        button:hover {
            background: #1da851;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .card {
            background: #ecf0f1;
            padding: 20px;
            width: 220px;
            margin: 10px;
            border-radius: 6px;
            text-align: center;
        }

        .card h2 {
            margin: 0;
            color: #2c3e50;
            font-size: 22px;
        }

        .card p {
            font-size: 14px;
            color: #555;
        }

        .charts {
            margin-top: 40px;
            text-align: center;
        }

        .charts img {
            max-width: 90%;
            margin: 20px 0;
            border-radius: 6px;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>WhatsApp Chat Analysis</h1>

    <!-- Upload + Filter Form -->
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="chat_files" required>

        <select name="selected_user">
            {% for user in user_list %}
                <option value="{{ user }}">{{ user }}</option>
            {% endfor %}
        </select>

        <button type="submit">Analyze</button>
    </form>

    <!-- Stats Section -->
    {% if num_messages is defined %}
    <div class="stats">
        <div class="card">
            <h2>{{ num_messages }}</h2>
            <p>Total Messages</p>
        </div>

        <div class="card">
            <h2>{{ num_words }}</h2>
            <p>Total Words</p>
        </div>
    </div>
    {% endif %}

    <!-- Charts -->
</div>
</body>
</html>
